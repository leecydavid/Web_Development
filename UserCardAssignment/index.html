<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
</head>
<body>
    <div class="container">
    <!-- container for the entire page -->
        <div class="idcard">
        <!-- the card itself -->
            <div class="head">
            <!-- head = id card header -->
                <img src="user-circle.png" alt="profilepic" class="defaultpic">
                <!-- profile id pic-->
            </div>
            <div class="description">
            <!-- description of you -->
                <h1>David Lee</h1>
            <div class="sd">
                <img src="map-marker.png" alt="mapicon" class="icon">
                <p>San Diego</p>
            </div>
                <p>Developer | Engineer | Probelm Solver<br>
                <!-- <br> starts a new line (ex: MASTER OF SHADOWS AND THE INTERNET will be shown in a new line) -->
                Master of shadows and the Internet!
                </p>
            <div class="editprofile">
                <img src="gear.png" alt="gearlogo" class="gear">
                <p class="profileedit">edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
